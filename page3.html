<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 30px;
    }
    form {
      width: 100%;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-size: 14px;
      color: #666;
    }
    input[type="checkbox"] {
      margin-right: 10px;
    }
    button {
      display: block;
      width: 100%;
      background-color: #4CAF50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3e8e41;
    }
    @media (min-width: 600px) {
      form {
        width: 300px;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>
  <h1>Choose Your Fitness Goals</h1>
  <form id="fitnessForm">
    <label for="weightLoss">Weight Loss</label>
    <input type="checkbox" id="weightLoss" name="goals" value="Weight Loss">
    <label for="muscleGain">Muscle Gain</label>
    <input type="checkbox" id="muscleGain" name="goals" value="Muscle Gain">
    <label for="flexibility">Flexibility and Mobility</label>
    <input type="checkbox" id="flexibility" name="goals" value="Flexibility and Mobility">
    <label for="generalFitness">General Fitness</label>
    <input type="checkbox" id="generalFitness" name="goals" value="General Fitness">
    <label for="eventSpecific">Event-specific training</label>
    <input type="checkbox" id="eventSpecific" name="goals" value="Event-specific training">
    <label for="mindfulness">Mindfulness and Mental Health</label>
    <input type="checkbox" id="mindfulness" name="goals" value="Mindfulness and Mental Health">
    <button type="submit">Submit</button>
  </form>
  <script>
    document.getElementById('fitnessForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var goals = [];
      var form = document.getElementById('fitnessForm');
      for (var i = 0; i < form.goals.length; i++) {
        if (form.goals[i].checked) {
          goals.push(form.goals[i].value);
        }
      }
      alert('Your selected goals are: ' + goals.join(', '));
    });
  </script>
</body>
</html>
