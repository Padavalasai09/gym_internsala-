<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 300px;
            margin: 0 20px;
        }
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }
        .time {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .all {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }
        .skip {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .goals {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .goals-text {
            font-size: 18px;
            color: #333;
            margin-left: 20px;
        }
        .progress-bar {
            display: flex;
            align-items: center;
            width: 100%;
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .progress {
            height: 100%;
            background-color: #4CAF50;
            border-radius: 5px;
            width: 50%;
        }
        .track-your-goal {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }
        .help-text {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        .image-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            overflow: hidden;
            border-radius: 50%;
            background-color: #4CAF50;
        }
        .image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="time">9:41</div>
            <div class="all">all</div>
        </div>
        <div class="content">
            <div class="skip">Skip</div>
            <img class="image" src="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 50 50'><circle cx='25' cy='25' r='20' fill='%23fff' stroke='%234CAF50' stroke-width='3'/></svg>" alt="Person running">

            <div class="goals">
                <div class="fas fa-trophy" style="font-size: 24px; color: #4CAF50;"></div>
                <div class="goals-text">Track Your Goal</div>
            </div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="track-your-goal">Don't worry if you have trouble determining your goals, We can help you determine your goals and track your goals</div>
            <div class="help-text">We will help you to achieve your goals</div>
<div class="image-container">
</div>
</div>
</body>
</html>
