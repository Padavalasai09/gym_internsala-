<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .header {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 20px;
            
        }
        .time {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .skip {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
            position: relative;
        }
        .text {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .image {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
        }
        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 200px;
            height: 50px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .button:hover {
            background-color: #3e8e41;
        }
        .play-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 60px;
            background-color: #333;
            border-radius: 50%;
            cursor: pointer;
        }
        .play-button:hover {
            background-color: #444;
        }
        .play-button i {
            color: #fff;
            font-size: 32px;
            float: left;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="time"></div>
        <div class="skip">Skip</div>
    </div>
    <div class="content">
        <img class="image" src="C:\Users\sures\Pictures\Screenshots\Screenshot 2024-04-13 141912.png" alt="Two men riding bicycles down a street">

        <div class="text">Get Burn</div>
        <div class="text">Let's keep burning to achieve your goals,<br>it hurts only temporarily, if you give up now you will be in pain forever</div>
        <div class="play-button">
            <i class="fas fa-play"></i>
        </div>
    </div>
    <script>
        // Update the clock time every second
        setInterval(() => {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, "0");
            const minutes = now.getMinutes().toString().padStart(2, "0");
            const seconds = now.getSeconds().toString().padStart(2, "0");
            const time = `${hours}:${minutes}:${seconds}`;
            document.querySelector(".time").textContent = time;
        }, 1000);
    </script>
</body>
