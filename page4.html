<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 30px;
    }
    .card {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    .card h2 {
      color: #333;
      font-size: 20px;
      margin-bottom: 10px;
    }
    .card p {
      color: #666;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .card button {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .card button:hover {
      background-color: #3e8e41;
    }
    @media (min-width: 600px) {
      .card {
        width: 300px;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>
  <h1>Workout Tracker</h1>
  <div class="card">
    <h2>Good job!</h2>
    <p>You've burned <strong>less than 320cal</strong> today.</p>
    <p>Keep it up!</p>
    <button>See more</button>
  </div>
  <div class="card">
    <h2>Upcoming Workout</h2>
    <p>Full Body Workout</p>
    <p>Today at 6:00 pm</p>
    <button>See more</button>
  </div>
  <div class="card">
    <h2>What Do You Want to Train?</h2>
    <p>Full Body Workout</p>
    <p>Arms</p>
    <p>Chest</p>
    <button>See more</button>
  </div>
  <script>
    // Add functionality with JavaScript if needed
  </script>
</body>
</html>
